    <title>Shapes</title>
    <style>
        .shape_name{

            height: 100px;
            width: 250px;

            width: 250px;

        .circle{
            height: 250px;
            width: 250px;
            background-color: #555;
            border-radius: 50%;
        }
        .reD{
            color:rgb(247, 6, 6);
            font:bolder;

            background-color: white;
        }
    </style>
</head>
<body style="background-color:skyblue";>

        <li><a href="https://en.wikipedia.org/wiki/Rectangle">Rectangle</a></li>
        <br>

        <br>

        <div class="square"></div>
        <br>

    </ul>
